<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Links to Local Files with Download</title>
</head>
<body>
    <h1>File Links</h1>
    <table border="1" cellpadding="10">
        <tr>
            <th>File Name</th>
            <th>Link</th>
            <th>Download</th>
        </tr>
        <tr>
            <td>Document1.pdf</td>
            <td><a href="path/to/Document1.pdf" target="_blank">Open Document1.pdf</a></td>
            <td><a href="path/to/Document1.pdf" download>Download</a></td>
        </tr>
        <tr>
            <td>Image1.png</td>
            <td><a href="path/to/Image1.png" target="_blank">Open Image1.png</a></td>
            <td><a href="path/to/Image1.png" download>Download</a></td>
        </tr>
        <tr>
            <td>Notes.txt</td>
            <td><a href="path/to/Notes.txt" target="_blank">Open Notes.txt</a></td>
            <td><a href="path/to/Notes.txt" download>Download</a></td>
        </tr>
    </table>
</body>
</html>
