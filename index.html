<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Links to Local Files with Download</title>
    <style>
        body {
            background-color: #009953;
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.2);
        }
        th, td {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: center;
        }
        a {
            color: #ffffff;
            text-decoration: underline;
        }
        a:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>File Links</h1>
    <table>
        <tr>
            <th>File Name</th>
            <th>Link</th>
            <th>Download</th>
        </tr>
        <tr>
            <td>Document1.pdf</td>
            <td><a href="path/to/Document1.pdf" target="_blank">Open Document1.pdf</a></td>
            <td><a href="path/to/Document1.pdf" download>Download</a></td>
        </tr>
        <tr>
            <td>Image1.png</td>
            <td><a href="path/to/Image1.png" target="_blank">Open Image1.png</a></td>
            <td><a href="path/to/Image1.png" download>Download</a></td>
        </tr>
        <tr>
            <td>Notes.txt</td>
            <td><a href="path/to/Notes.txt" target="_blank">Open Notes.txt</a></td>
            <td><a href="path/to/Notes.txt" download>Download</a></td>
        </tr>
    </table>
</body>
</html>
